<!doctype html>
<html lang="en">
  <head>
      <!-- Required Bootstrap meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

      <title>{% block title %}Default Title{% endblock %}</title>
  </head>
  <body>
    <!-- Default navigation bar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">{% block nav_title %}Default Title{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% block navbar %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Content here -->
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Custom JavaScript (optional) -->
  {% block scripts %}<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>{% endblock %}
  </body>
</html>
